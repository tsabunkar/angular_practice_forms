<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form 
        [formGroup]="signUpForm"
        (ngSubmit)="onSubmitOfForm()"
          > <!-- This will tell angular that use my formGroup, dont create or use ngForm (as in Template approach) -->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="usernameControl"
              >
              <span *ngIf="!signUpForm.get('usernameControl').valid && signUpForm.get('usernameControl').touched"
                class="help-block">Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="emailControl"
              >
              <span *ngIf="!signUpForm.get('emailControl').valid && signUpForm.get('emailControl').touched"
              class="help-block">Please enter a valid email address</span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                [value]="gender"
                formControlName="genderControl"
                >{{ gender }}
            </label>
          </div>
          <span *ngIf="!signUpForm.valid && signUpForm.touched"
                class="help-block">Please enter a valid data in the above form</span>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
